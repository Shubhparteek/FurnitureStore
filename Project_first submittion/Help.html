        <div id="contentHelp">
           <p class="helpHeading">Please fill in the below fileds and someone from our team will conatct you shortly</p>
           
            <div id="helpSubContainer">
                <div class="imageHelpContent">
                    <img src="img\Bedroom-Set-Furniture.jpg">
                </div>>
                    <div class="helpForm">
                        <form action="Thanks.html" id="contactus" method="post">
                                <div class="formRows">
                                    <label for="customerFirstName">First name: <input id="customerFirstName" type="text" name="name"  maxlength="50" > </label>       
                                </div>
                                <div class="formRows">
                                    <label for="customerLastName">Last name: <input id="customerLastName" type="text" name="name"  maxlength="50" > </label>       
                                </div>
                                <div class="formRows">
                                    <label for="customerPhone">Telephone<br> Number: <input id="customerPhone" type="text" name="telephone"  maxlength="10" > </label>   
                                </div>
                                <div class="formRows">
                                    <label for="customerEmail">Email: <input id="customerEmail" type="email" name="email"  maxlength="100" > </label>   
                                </div>
                                <div  class="formRows">
                                    <label for="contactUsMessage">Message:</label> 
                                    <textarea id="contactUsMessage" name="contactMessage" placeholder="Please type in your message here" maxlength="800" rows="6" cols="55"></textarea>
                                </div>
            
                                <div class="formRows">
                                    <label for="prefferdMethod"> Please select prefered<br> contact method</label>
                                    <select name="prefferdMethod" id="prefferdMethod">
                                        <option value="">Please choose </option>
                                        <option value="Phone">Phone</option>
                                        <option value="Email">Email</option>
                                    </select>
                                </div>
                                <div class="formRows">
                                    <input type="submit">
                                    <input type="reset"> <br>
                                </div>
                        </form>
